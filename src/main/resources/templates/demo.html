            <script>
                // Configura los eventos de clic para los enlaces de los menús con submenús
                $(".nav-link").on('click', function() {
                    // Remueve las clases 'active' y 'disabled' de todos los enlaces
                    $(".nav-link").removeClass('active disabled');

                    // Añade la clase 'active' al enlace clicado
                    $(this).addClass('active');

                    // Verifica si el enlace tiene un submenú (nav-treeview)
                    if ($(this).next('.nav-treeview').length === 0 && !$(this).hasClass('no-disable')) {
                        $(this).addClass('disabled');
                    }
                    
                });
            </script>

        <script>
            $(document).ready(function() {
                // Llama a la función CargarContenido al cargar el aside
                CargarContenido('vistas/dashboard', 'content-wrapper');
                
                fetch('/api/user')
                    .then(response => response.json())
                    .then(data => {
                        const userName = data.nombre;
                        const roles = Array.from(data.roles);  // Convertir Set a Array

                        $('.info h6').text(userName);

                        // Oculta solo los elementos de nivel superior al principio
                        $('.nav-item').has('a.nav-link').hide();
                        
                         $('#navbarPrincipal .nav-item').show();

                        // Muestra el botón de Cerrar Sesión para todos los usuarios
                        $('.nav-item a[href="/logout"]').closest('.nav-item').show();

                        // Muestra elementos según el rol
                        if (roles.includes('MASTER') || roles.includes('ADMIN') || roles.includes('VENDEDOR')) {
                            $('#dashboardMenuItem').show();
                            $('#ventasMenuItem').show();
                        }

                        if (roles.includes('MASTER') || roles.includes('ADMIN') || roles.includes('LOGISTICA')) {
                            $('#productosMenuItem').show();
                            $('#comprasMenuItem').show();
                            $('#productosMenuItem .nav-treeview .nav-item').show(); // Muestra las subopciones del menú desplegable
                        }

                        if (roles.includes('MASTER') || roles.includes('ADMIN')) {
                            $('#administracionMenuItem').show();
                            $('#administracionMenuItem .nav-treeview .nav-item').show(); // Muestra las subopciones del menú desplegable
                        }

                        if (roles.includes('MASTER')) {
                            $('#seguridadMenuItem').show();
                            $('#seguridadMenuItem .nav-treeview .nav-item').show(); // Muestra las subopciones del menú desplegable
                        }
                        
                        
                        
                    })
                    .catch(error => console.error('Error al obtener los datos del usuario:', error));
            });
            
            
            
            function CargarContenido(pagina, contenedor) {
                $.ajax({
                    type: "GET",
                    url: pagina, // Esta es la URL manejada por tu controlador en Spring Boot
                    success: function(response) {
                        $("." + contenedor).html(response); // Coloca la respuesta (el HTML de la página) en el contenedor
                    },
                    error: function(xhr, status, error) {
                        console.error("Error al cargar la página:", error); // Maneja cualquier error de carga de la página
                    }
                });
            }
        </script>
